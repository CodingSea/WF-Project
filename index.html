<div id="header">
        <div class="container">
            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>

                    <label>

                    </label>

                    </label>  
                </div>
                <label>
                        <input type="text" required id="email">

                </label>    
                 <label>
                        <input type="tel" required id="mNumber">
                        <span>Phone Number</span>
                </label> 
                 <label>
                        <input type="password" required id="ps">
                        <span>Password</span>
                </label> 
                <button class="submit" onclick="register()">Submit</button>

    </div>
